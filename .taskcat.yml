project:
  name: quickstart-ibm-liberty-eks
  owner: quickstart-eng@amazon.com
  lambda_source_path: submodules/quickstart-amazon-eks/functions/source
  lambda_zip_path: submodules/quickstart-amazon-eks/functions/packages
  package_lambda: true
  template: templates/ibm-liberty-eks-entrypoint-new-vpc.template.yaml
  parameters:
    QSS3BucketName: $[taskcat_autobucket]
    QSS3BucketRegion: $[taskcat_current_region]
    AvailabilityZones: $[taskcat_genaz_3]
    RemoteAccessCidr: override
    KeyPairName: override
    AdditionalEksAdminUserArn: ''
    AdditionalEksAdminRoleArn: ''
    ProvisionBastionHost: Enabled
    EksPublicAccessEndpoint: Disabled
    NodeGroupOS: Amazon Linux 2
    NodeInstanceFamily: Standard
    NodeInstanceType: t3.medium
  regions:
    - af-south-1
    - ap-east-1
    - ap-northeast-1
    - ap-northeast-2
    - ap-northeast-3
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ap-southeast-3
    - ca-central-1
    - cn-north-1
    - cn-northwest-1
    - eu-central-1
    - eu-north-1
    - eu-south-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - me-south-1
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
    - us-gov-east-1
    - us-gov-west-1
tests:
  default:
    regions:
      - us-east-1
