      existing VPC (eg: subnet-c3456aba).
    Default: ''
  PrivateSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: >-
      ID of the private subnet in Availability Zone 1 of your existing VPC
      (eg: subnet-fe9a8b32).
  PrivateSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: >-
      ID of the private subnet in Availability Zone 2 of your existing VPC
      (eg: subnet-be8b01ea).
  PrivateSubnet3Id:
