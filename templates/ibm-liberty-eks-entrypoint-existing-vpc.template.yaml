AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS CloudFormation template for deploying IBM WebSphere Liberty into a new
  Amazon EKS cluster in an existing VPC in AWS. (qs-1t085l09k)
Metadata:
  QuickStartDocumentation:
    EntrypointName: Launch into an existing VPC
    Order: 2
  SentenceCaseExclude:
    - Domain
    - Hosted
    - Node
    - Unmanaged
  LICENSE: Apache License, Version 2.0
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic configuration
        Parameters:
          - RemoteAccessCidr
          - KeyPairName
          - ConfigSetName
          - PerAccountSharedResources
          - PerRegionSharedResources
      - Label:
          default: Network configuration
        Parameters:
          - VpcId
          - PrivateSubnet1Id
          - PrivateSubnet2Id
          - PrivateSubnet3Id
          - PublicSubnet1Id
          - PublicSubnet2Id
          - PublicSubnet3Id
          - HttpProxy
      - Label:
          default: Amazon EC2 configuration
        Parameters:
          - ProvisionBastionHost
      - Label:
          default: Amazon EKS configuration
        Parameters:
          - EksClusterName
          - EksPublicAccessEndpoint
          - AdditionalEksAdminUserArn
          - AdditionalEksAdminRoleArn
          - FargateNamespaces
          - FargateLabels
      - Label:
          default: Default EKS node group configuration
        Parameters:
          - NodeInstanceType
          - NumberOfNodes
          - MaxNumberOfNodes
          - NodeInstanceFamily
          - NodeGroupType
          - NodeGroupOS
      - Label:
          default: Snyk monitor (AWS security partner)
        Parameters:
          - SnykIntegration
          - SnykIntegrationId
      - Label:
          default: New Relic infrastructure (AWS monitoring partner)
        Parameters:
          - NewRelicIntegration
          - NewRelicLicenseKey
      - Label:
          default: Calico policy (APN security partner)
        Parameters:
          - CalicoIntegration
      - Label:
          default: Rafay Systems (APN software & internet partner)
        Parameters:
          - RafaySysIntegration
          - RafaySysProject
          - RafaySysBootstrapBucket
          - RafaySysBootstrapKey
          - RafaySysApiKey
          - RafaySysApiSecret
          - RafaySysFirstName
          - RafaySysLastName
          - RafaySysOrganizationName
          - RafaySysEmail
      - Label:
          default: HashiCorp Vault (AWS security partner)
        Parameters:
          - VaultIntegration
          - VaultUIAcmSslCertificateArn
          - VaultUIHostedZoneId
          - VaultUIDomainName
      - Label:
          default: HashiCorp Consul (AWS containers partner)
        Parameters:
          - ConsulIntegration
          - ConsulUIAcmSslCertificateArn
          - ConsulUIHostedZoneId
          - ConsulUIDomainName
      - Label:
          default: Rancher management (AWS management partner)
        Parameters:
          - RancherIntegration
          - RancherDomainName
      - Label:
          default: Kubernetes add-ins
        Parameters:
          - AlbIngressController
          - ClusterAutoScaler
          - EfsStorageClass
          - PrometheusIntegration
          - GrafanaIntegration
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
    ParameterLabels:
      KeyPairName:
        default: SSH key name
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      RemoteAccessCidr:
        default: Allowed external access CIDR
      NodeInstanceType:
        default: Instance type
      NumberOfNodes:
        default: Number of nodes
      PublicSubnet1Id:
        default: Public subnet 1 ID
      PublicSubnet2Id:
        default: Public subnet 2 ID
      PublicSubnet3Id:
        default: Public subnet 3 ID
      PrivateSubnet1Id:
        default: Private subnet 1 ID
      PrivateSubnet2Id:
        default: Private subnet 2 ID
      PrivateSubnet3Id:
        default: Private subnet 3 ID
      VpcId:
        default: VPC ID
      AdditionalEksAdminUserArn:
        default: Additional EKS admin ARN (IAM user)
      AdditionalEksAdminRoleArn:
        default: Additional EKS admin ARN (IAM role)
      ClusterAutoScaler:
        default: Cluster autoscaler
      EfsStorageClass:
        default: EFS storage class
      ProvisionBastionHost:
        default: Provision bastion host
      AlbIngressController:
        default: AWS load balancer controller
      EksClusterName:
        default: EKS cluster name
      SnykIntegrationId:
        default: Integration ID
      SnykIntegration:
        default: Snyk integration
      NewRelicIntegration:
        default: New Relic integration
      NewRelicLicenseKey:
        default: License key
      CalicoIntegration:
        default: Calico policy integration
